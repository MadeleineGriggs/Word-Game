<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Word Guess Game</title>
</head>
<body>
    <img id="title-img" src= "assets/images/guessThatPoke.png" alt="Guess That Pokemon!">

    <div class="game_container">
        <div class="image_container">
            <img id="topical_image" src="">
        </div>
        <div class="text_container">
            <p id="win_or_lose_container"></p>
            <p>Press any Key to get Started</p>
            <p>Losses</p>
            <p id="lost_container">0</p>
            <p>Wins</p>
                <p id="wins_container">0</p>
            <p>Current Word</p>
                <p id="word_to_guess_container"></p>
            <p>Number of Guesses Remaining</p>
                <p id="guesses_remaining_container"></p>
            <p>Letters Already Guessed</p>
                <p id="guessed_already"></p>
                <p id="guessed_letters_container"></p>
        </div>
    </div>

    <script src="assets/scripts/game.js"></script>
</body>
</html>
