<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
</head>
<body>
    <h1>Word Guess Game - It's basically Hangman.</h1>
    <div class="image_container">
        <img class="topical_image" src="assets/images/landscape.jpg">
    </div>
    <div class="game_container">
        <p>Press any Key to get Started</p>
        <p id="lost_container"></p>
        <p>Wins</p>
            <p id="wins_container"></p>
        <p>Current Word</p>
            <p id="word_to_guess_container"></p>
        <p>Number of Guesses Remaining</p>
            <p id="guesses_remaining_container"></p>
        <p>Letters Already Guessed</p>
            <p id="guessed_already"></p>
            <p id="guessed_letters_container"></p>
    </div>

    <script src="assets/scripts/game.js"></script>
</body>
</html>
